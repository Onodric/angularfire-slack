<div class="main">
  <div class="sidebar">

    <div class="slack-name">
      <h2>FireSlack</h2>
    </div>

    <div class="channel-list">
      <div class="list-head">Channels</div>
    </div>

    <div class="my-info">
      <img ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}"
           alt="{{ channelCtrl.profile.displayName }} Avatar" />
      <div class="user-info">
        <div class="user-name">
          {{ channelCtrl.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">Edit Profile</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()">Logout</a>
        </div>

      </div>
    </div>

  </div>
</div>
